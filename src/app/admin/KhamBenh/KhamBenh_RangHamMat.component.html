<!-- Content Wrapper. Contains page content -->

<style>
  img{
    background-size:contain;
    height: 100%;
    width: 100%;
    padding-top: 66,64%; 
  }
</style>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- I Hành chính -->
        <div class="card card-primary card-outline card-custom">
          <!-- <div class="card-header">
              <h3 class="card-title"></h3>
            </div> -->
          <div class="row">
            <form class="form-horizontal col-6">
              <div class="card-body">
               
                <div class="form-group row">
                  <div class="col-8">
                    <div class="row">
                      <label class="col-3 col-form-label col-form-label-bold">III. KHÁM BỆNH</label>
                      <div class="col-4">
                        <input class="form-control form-control-sm" type="datetime-local" 
                          [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.NgayKhamBenh" [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                    </div>

                    <div class="row">
                      <label class="col-10 col-form-label col-form-label-bold">1. Toàn thân: </label>
                      <div class="col-2">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" 
                          [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.PhuMe" 
                          [ngModelOptions]="{standalone: true}" id="DacDiemLienQuanBenhDiUng">
                          <!-- <input type="checkbox" class="form-check-input" id="DacDiemLienQuanBenhDiUng"> -->
                          <label class="form-check-label" for="DacDiemLienQuanBenhDiUng">Phù</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <textarea class="form-control" rows="9" placeholder=""
                          [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ToanThan" 
                          [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="col-4 form-background-custom">

                    <div class="row row-margin-custom">
                      <label class="col-4 col-form-label">Mạch</label>
                      <div class="col-5">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.Mach" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                      <label class="col-3 col-form-label">lần/ph</label>
                      <!--  -->
                    </div>
                    <div class="row row-margin-custom">
                      <label class="col-4 col-form-label">Nhiệt độ</label>
                      <div class="col-5">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.NhietDo" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                      <label class="col-3 col-form-label">ºC</label>
                      <!--  -->
                    </div>
                    <div class="row  row-margin-custom">
                      <!--  -->
                      <label class="col-4 col-form-label">Huyết áp</label>
                      <div class="col-5">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.HuyetAp" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                      <label class="col-3 col-form-label">mmHg</label>
                      <!--  -->
                    </div>
                    <div class="row  row-margin-custom">
                      <!--  -->
                      <label class="col-4 col-form-label">Nhịp thở</label>
                      <div class="col-5">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.NhipTho" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                      <label class="col-3 col-form-label">lần/ph</label>
                      <!--  -->
                    </div>
                    <div class="row  row-margin-custom">
                      <!--  -->
                      <label class="col-4 col-form-label">Cân nặng</label>
                      <div class="col-5">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.CanNang" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                      <label class="col-3 col-form-label">kg</label>
                      <!--  -->
                    </div>
                    <div class="row  row-margin-custom">
                      <!--  -->
                      <label class="col-4 col-form-label">Chiều cao</label>
                      <div class="col-5">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.ChieuCao" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                      <label class="col-3 col-form-label">cm</label>
                      <!--  -->
                    </div>
                    <div class="row  row-margin-custom">
                      <label class="col-4 col-form-label">BMI</label>
                      <div class="col-5">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.BMI" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                      <!--  -->
                      <label class="col-3 col-form-label">kg/m2</label>
                    </div>


                  </div>
                </div>
                <div class="row">
                  <label class="col-10 col-form-label col-form-label-bold">2. Bệnh chuyên khoa: </label>
                </div>
                <div class="form-group row">
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.BenhChuyenKhoa" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-10 col-form-label col-form-label-bold">Hình vẽ mô tả tổn thương khi vào viện </label>
                </div>

                <div class="row">
                  <div class="col-2">
                    <img [src]="ThongTinHoSoBenhAn.BenhAn.Phai_HinhVe" alt="" width="500" height="600">
                  </div>
                  <div class="col-2">
                    <img [src]="ThongTinHoSoBenhAn.BenhAn.Thang_HinhVe" alt="" width="500" height="600">
                  </div>
                  <div class="col-2">
                    <img [src]="ThongTinHoSoBenhAn.BenhAn.Trai_HinhVe" alt="" width="500" height="600">
                  </div>
                  <div class="col-2">
                    <img [src]="ThongTinHoSoBenhAn.BenhAn.HamTrenVaHong_HinhVe_MouseDown" alt="" width="500" height="600">
                  </div>
                  <div class="col-2">
                    <img [src]="ThongTinHoSoBenhAn.BenhAn.HamDuoi_HinhVe_MouseDown" alt="" width="500" height="600">
                  </div>
                  <div class="col-2">
                    <img [src]="ThongTinHoSoBenhAn.BenhAn.PhanLoai_HinhVe_MouseDown" alt="" width="500" height="600">
                  </div>
                </div>
                
                <div class="form-group row">
                  <label class="col-2 col-form-label" style="text-align: center;">Phải</label>
                  <label class="col-2 col-form-label " style="text-align: center;">Thẳng</label>
                  <label class="col-2 col-form-label "style="text-align: center;">Trái</label>
                  <label class="col-2 col-form-label "style="text-align: center;">Hàm trên và Họng</label>
                  <label class="col-2 col-form-label "style="text-align: center;">Hàm dưới</label>
                  <label class="col-2 col-form-label "style="text-align: center;">Phân loại khe hở môi vòm miệng</label>
                </div>
                  

                <div class="form-group row">
                  <div class="col-2">
                    <div class="form-group row">
                      <label class="col-12 col-form-label col-form-label-bold">3. Các cơ quan: </label>
                    </div>
                    <div class="form-group row">
                      <label class="col-12 col-form-label">+ Tuần hoàn: </label>
                    </div>
                  </div>
                  <div class="col-10">
                    <textarea class="form-control" rows="3" placeholder=""
                    [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TuanHoan" 
                    [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Hô hấp:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoHap" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Tiêu hóa:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TieuHoa" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Thận - Tiết niệu - Sinh dục:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ThanTietNieuSinhDuc" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Thần kinh:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ThanKinh" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Cơ - Xương - Khớp:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.CoXuongKhop" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
               

              </div>
            </form>

            <form class="form-horizontal col-6">
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Răng - Hàm - Mặt:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.RangHamMatDinhDuong" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Dinh Dưỡng:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.DinhDuong" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Da và mô dưới da:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.DaVaMoDuoiDa" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Khác:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.Khac_CacCoQuan" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">4. Các xét nghiệm cận lâm sàng cần làm:</label>
                </div>

                <div class="form-group row">
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.CacXetNghiemCanLamSangCanLam" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">5. Tóm tắt bệnh án:</label>
                </div>

                <div class="form-group row">
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TomTatBenhAn" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">IV. Chẩn đoán khi vào khoa điều trị</label>
                </div>

                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Bệnh chính:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.BenhChinh" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Bệnh kèm theo:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.BenhKemTheo" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label ">+ Phân biệt:</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="1" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.PhanBiet" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">V. Tiên lượng</label>
                </div>

                <div class="form-group row">
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TienLuong" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">VI. Hướng điều trị</label>
                </div>

                <div class="form-group row">
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HuongDieuTri" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                
                <div class="form-group row">
                  <label class="col-6 col-form-label col-form-label-bold col-form-label-algin"></label>
                  <label class="col-6 col-form-label col-form-label-bold col-form-label-algin">Bác sĩ làm bệnh án</label>
                </div>
                <div class="form-group row">
                  
                  <div class="col-6"></div>
                  <div class="col-6">
                      
                    <virtual-scroll-example   
                      [items]="ListNhanVien"
                      [value]="ThongTinHoSoBenhAn.ThongTinDieuTri.MaTruongKhoa"
                      (valueChange)="ThongTinHoSoBenhAn.ThongTinDieuTri.MaTruongKhoa=$event"
                    ></virtual-scroll-example>
                    <!-- <input class="form-control form-control-sm" type="text" 
                    [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.MaTruongKhoa" [ngModelOptions]="{standalone: true}" placeholder=""> -->
                  </div>
                </div>
                <!--  -->
              </div>
              <!-- /.card-body -->
            </form>

          </div>
          <!-- /.card-body -->
        </div>
      </div>

    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
