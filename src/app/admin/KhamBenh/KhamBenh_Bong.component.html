<!-- Content Wrapper. Contains page content -->


<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- I Hành chính -->
        <div class="card card-primary card-outline card-custom">
          <div class="row">
            <form class="form-horizontal col-6">
              <div class="card-body">
                <!-- III.Khám bệnh-->               
                <div class="form-group row">
                  <div class="col-7">
                    <div class="form-group row">
                      <div class="col-12">
                        <div class="form-group row">
                          <label class="col-7 col-form-label col-form-label-bold">III. KHÁM BỆNH</label>
                          <div class="col-5 input-group">
                            <input class="form-control form-control-sm" type="date" 
                            [ngModelOptions]="{standalone: true}" 
                            [ngModel]="ThongTinHoSoBenhAn.BenhAn.NgayKhamBenh | date:'yyyy-MM-dd'" 
                            (ngModelChange)="ThongTinHoSoBenhAn.BenhAn.NgayKhamBenh = $event"  
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group row">
                          <label class="col-12 col-form-label col-form-label-bold">1.Toàn thân</label>
                          <div class="col-12">              
                            <textarea class="form-control" rows="3" placeholder=""
                            [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ToanThan" 
                            [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                          </div>
                        </div>  
                      </div>                    
                    </div>
                  </div>
                  <div class="col-1"> </div>
                    <div class="col-4 form-background-custom">
                      <div class="row row-margin-custom">
                        <label class="col-4 col-form-label">Mạch</label>
                        <div class="col-5">
                          <input class="form-control form-control-sm" type="text" 
                          [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.Mach" 
                          [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <label class="col-3 col-form-label">lần/ph</label>
                        <!--  -->
                      </div>
                      <div class="row row-margin-custom">
                        <label class="col-4 col-form-label">Nhiệt độ</label>
                        <div class="col-5">
                          <input class="form-control form-control-sm" type="text" 
                          [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.NhietDo" 
                          [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <label class="col-3 col-form-label">ºC</label>
                        <!--  -->
                      </div>
                      <div class="row  row-margin-custom">
                        <!--  -->
                        <label class="col-4 col-form-label">Huyết áp</label>
                        <div class="col-5">
                          <input class="form-control form-control-sm" type="text" 
                          [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.HuyetAp" 
                          [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <label class="col-3 col-form-label">mmHg</label>
                        <!--  -->
                      </div>
                      <div class="row  row-margin-custom">
                        <!--  -->
                        <label class="col-4 col-form-label">Nhịp thở</label>
                        <div class="col-5">
                          <input class="form-control form-control-sm" type="text" 
                          [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.NhipTho" 
                          [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <label class="col-3 col-form-label">lần/ph</label>
                        <!--  -->
                      </div>
                      <div class="row  row-margin-custom">
                        <!--  -->
                        <label class="col-4 col-form-label">Cân nặng</label>
                        <div class="col-5">
                          <input class="form-control form-control-sm" type="text" 
                          [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.CanNang" 
                          [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <label class="col-3 col-form-label">kg</label>
                        <!--  -->
                      </div>
                      <div class="row  row-margin-custom">
                        <!--  -->
                        <label class="col-4 col-form-label">Chiều cao</label>
                        <div class="col-5">
                          <input class="form-control form-control-sm" type="text" 
                          [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.ChieuCao" 
                          [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <label class="col-3 col-form-label">cm</label>
                        <!--  -->
                      </div>
                      <div class="row  row-margin-custom">
                        <label class="col-4 col-form-label">BMI</label>
                        <div class="col-5">
                          <input class="form-control form-control-sm" type="text" 
                          [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.DauSinhTon.BMI" 
                          [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <label class="col-3 col-form-label">kg/m<sup>2</sup></label>
                      </div>
                  </div>                              
                </div>  

                <div class="form-group row">                 
                  <label class="col-12 col-form-label col-form-label-bold">2.Tổn thương bỏng</label>
                  <div class="col-12">              
                    <textarea class="form-control" rows="2" placeholder=""
                    [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TonThuongBong" 
                    [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>      
                <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">3. Các cơ quan</label>
                </div>                         
                <div class="form-group row">
                  <label class="col-2 col-form-label">+Tuần hoàn</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TuanHoan" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label">+Hô hấp</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoHap" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label">+Tiêu hóa</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TieuHoa" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-2 col-form-label">+Thận-Tiết niệu- sinh dục</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ThanTietNieuSinhDuc" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row"> <label class="col-2 col-form-label">+Thần kinh</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ThanKinh" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row"> <label class="col-2 col-form-label">+Cơ-Xương-Khớp</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.CoXuongKhop" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row"> <label class="col-2 col-form-label">+Sinh dục</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.SinhDuc" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row"> <label class="col-2 col-form-label">+Khác</label>
                  <div class="col-10">
                    <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.Khac_CacCoQuan" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
              </div>
            </form>

            <form class="form-horizontal col-6">
              <div class="card-body">

                <div class="form-group row">
                  <label class="col-12 col-form-label-bold">4. Các xét nghiệm cận lâm sàng cần làm:</label>
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.CacXetNghiemCanLamSangCanLam" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-12 col-form-label-bold">5. Tóm tắt bệnh án</label>
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TomTatBenhAn" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                 </div>

                 <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">IV. Chẩn đoán khi vào khoa điều trị:
                  </label>
                </div>           
                <div class="form-group row">
                      <label class="col-2 col-form-label">+ Bệnh chính </label>
                      <div class="col-10">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.BenhChinh" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                </div>           

                
                    <div class="form-group row">
                      <label class="col-2 col-form-label">+ Bệnh kèm theo</label>
                      <div class="col-10">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.BenhKemTheo" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                    </div>             
                    <div class="form-group row">
                      <label class="col-2 col-form-label">+ Phân biệt</label>
                      <div class="col-10">
                        <input class="form-control form-control-sm" type="text" 
                        [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.PhanBiet" 
                        [ngModelOptions]="{standalone: true}" placeholder="">
                      </div>
                    </div>

                  <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">V. TIÊN LƯỢNG</label>
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TienLuong" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-12 col-form-label col-form-label-bold">VI. HƯỚNG ĐIỀU TRỊ</label>
                  <div class="col-12">
                    <textarea class="form-control" rows="3" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HuongDieuTri" 
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                  </div>
                </div>
                 <!-- Bác sỹ làm bệnh án -->
                  <div class="form-group row">
                    <label class="col-7 col-form-label col-form-label-bold"></label>
                    <label class="col-5 col-form-label col-form-label-bold col-form-label-algin">Bác sỹ làm bệnh án</label>
                    <label class="col-7 col-form-label col-form-label-bold"></label>
                    <div class="col-5">
                      <virtual-scroll-example   
                      [items]="ListNhanVien"
                      [value]="ThongTinHoSoBenhAn.BenhAn.BacSyLamBenhAn"
                      (valueChange)="ThongTinHoSoBenhAn.BenhAn.BacSyLamBenhAn=$event"
                    ></virtual-scroll-example>
                    </div>
                  </div>

                </div>
              
              <!-- /.card-body -->
            </form>
          </div>
          <!-- /.card-body -->
        </div>
      </div>

    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
