<!-- Content Wrapper. Contains page content -->


  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- I Hành chính -->
          <div class="card card-primary card-outline card-custom">
            <!-- <div class="card-header">
              <h3 class="card-title"></h3>
            </div> -->
            <div class="row">
              <form class="form-horizontal col-6">
                <div class="card-body">
                  <!-- I. HÀNH CHÍNH -->
                  <!-- <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control is-invalid" id="exampleInputEmail1" placeholder="Enter email" aria-describedby="exampleInputEmail1-error" aria-invalid="true">
                    <span id="exampleInputEmail1-error" class="error invalid-feedback">Please enter a email address</span>
                  </div> -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">I. HÀNH CHÍNH</label>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">1. Họ và tên:</label>
                    <div class="col-3">
                      <input class="form-control form-control-sm" type="text" placeholder=""
                      required  
                      aria-describedby="TenBenhNhan-Error" 
                      #TenBenhNhan="ngModel"
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.TenBenhNhan" 
                      [ngModelOptions]="{standalone: true}" 
                      [ngClass]="{ 'is-invalid': TenBenhNhan.invalid }">
                      <span *ngIf="TenBenhNhan.invalid && (TenBenhNhan.dirty || TenBenhNhan.touched) && TenBenhNhan.errors?.required"  id="TenBenhNhan-Error" class="error invalid-feedback">Họ và tên không được để trống</span>
                    </div>
                    <label class="col-2 col-form-label">2. Sinh ngày:</label>
                    <div class="col-3">
                      <input 
                        class="form-control form-control-sm" 
                        type="date" 
                        required 
                        [ngModel]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.NgaySinh | date:'yyyy-MM-dd'" 
                        (ngModelChange)="ThongTinHoSoBenhAn.HanhChinhBenhNhan.NgaySinh = $event"  
                        [ngModelOptions]="{standalone: true}" 
                        placeholder="" 
                        aria-describedby="NgaySinh-Error" 
                        #NgaySinh="ngModel" 
                        [ngClass]="{ 'is-invalid': NgaySinh.invalid }">
                      <span *ngIf="NgaySinh.invalid && (NgaySinh.dirty || NgaySinh.touched) && NgaySinh.errors?.required"  id="NgaySinh-Error" class="error invalid-feedback">
                        Ngày sinh không được để trống</span>
                    </div>
                    <label class="col-1 col-form-label">Tuổi</label>
                    <div class="col-1">
                      <input class="form-control form-control-sm" 
                      type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.Tuoi" 
                      [ngModelOptions]="{standalone: true}" 
                      aria-describedby="Tuoi-Error" 
                      #Tuoi="ngModel"
                      [ngClass]="{ 'is-invalid': Tuoi.invalid }"
                      required
                      >
                      <span *ngIf="Tuoi.invalid && (Tuoi.dirty || Tuoi.touched) && Tuoi.errors?.required"  id="Tuoi-Error" class="error invalid-feedback">Tuổi không được để trống</span>
                   
                    </div>
                    
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    
                    <label class="col-2 col-form-label">3. Nghề nghiệp:</label>
                    <div class="col-5">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.NgheNghiep" 
                      [ngModelOptions]="{standalone: true}" 
                      aria-describedby="NgheNghiep-Error" 
                      #NgheNghiep="ngModel"
                      [ngClass]="{ 'is-invalid': NgheNghiep.invalid }"
                      required>
                      
                      <span *ngIf="NgheNghiep.invalid && (NgheNghiep.dirty || NgheNghiep.touched) && NgheNghiep.errors?.required"  id="NgheNghiep-Error" class="error invalid-feedback">Nghề nghiệp không được để trống</span>
                   
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">4. Dân tộc:</label>
                    <div class="col-3">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.DanToc" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <label class="col-2 col-form-label">5. Ngoại kiều:</label>
                    <div class="col-5">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.NgoaiKieu" [ngModelOptions]="{standalone: true}"  placeholder="">
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">6. Địa chỉ:</label>
                    <div class="col-10">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.SoNha" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">7. Nơi làm việc:</label>
                    <div class="col-10">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.NoiLamViec" [ngModelOptions]="{standalone: true}" placeholder="">
                      
                      <!-- <virtual-scroll-example></virtual-scroll-example> -->
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">8. Đối tượng:</label>
                    <div class="col-10">
                      <!-- <virtual-scroll-example></virtual-scroll-example> -->
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.DoiTuong" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">9. BHYT giá trị đến:</label>
                    <div class="col-4 input-group">
                      <input class="form-control form-control-sm" type="date" 
                      [ngModelOptions]="{standalone: true}" 
                      [ngModel]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.NgayHetHanBHYT | date:'yyyy-MM-dd'" 
                      (ngModelChange)="ThongTinHoSoBenhAn.HanhChinhBenhNhan.NgayHetHanBHYT = $event"  
                      >

                      
                      <!-- <input id="from" class="input-box form-control form-control-sm" angular-mydatepicker
                      (click)="dp.toggleCalendar()" [(ngModel)]="NgayHetHanBHYT" [options]="myDatePickerOptions"
                      #dp="angular-mydatepicker" [locale]="locale" /> -->

                      <!-- <input class="form-control form-control-sm" name="mydate" placeholder="Select a date" 
                      angular-mydatepicker #dp="angular-mydatepicker" 
                      [(ngModel)]="NgayHetHanBHYT" [options]="myDatePickerOptions" 
                      (dateChanged)="onDateChanged($event,'NgayHetHanBHYT')" [locale]="locale"/> -->

                      <!-- <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-sm" (click)="dp.toggleCalendar()">
                          <i class="far fa-calendar-alt"></i>
                        </button>
                      </div> -->

                    </div>
                    <label class="col-2 col-form-label">Số thẻ BHYT</label>
                    <div class="col-4">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.SoTheBHYT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!-- -->
                  <div class="form-group row "> 
                    <label class="col-2 col-form-label">10. Họ tên, địa chỉ người nhà khi cần báo tin:</label>
                    <div class="col-10">
                      <textarea class="form-control" rows="3" placeholder=""
                        [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.HoTenDiaChiNguoiNha" 
                        [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <div class="col-5"></div>
                    <label class="col-2 col-form-label">Điện thoại số</label>
                    <div class="col-5">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.HanhChinhBenhNhan.DienThoaiLienLac" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>

                  <!-- II QUẢN LÝ NGƯỜI BỆNH -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">II. QUẢN LÝ NGƯỜI BỆNH</label>
                  </div>
                  <div class="form-group row">
                    <label class="col-2 col-form-label">11. Vào viện:</label>
                    <div class="col-4">
                      <input class="form-control form-control-sm" type="datetime-local" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.NgayVaoVien" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <label class="col-2 col-form-label">13. Nơi giới thiệu:</label>

                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">12. Trực tiếp vào:</label>

                  <!--  -->
                  <div class="form-group row">
                    <div class="col-2"></div>
                    <label class="col-3 col-form-label col-form-label-itatlic">Khoa</label>
                    <label class="col-4 col-form-label col-form-label-itatlic">Thời gian</label>
                    <label class="col-3 col-form-label col-form-label-itatlic">Ngày điều trị</label>
                    <label class="col-2 col-form-label">14. Vào khoaL</label>
                    <div class="col-3">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.TenKhoaVao" [ngModelOptions]="{standalone: true}" placeholder="">

                    <div class="col-4">
                      <input class="form-control form-control-sm" type="datetime-local" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.NgayVaoKhoa" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-3">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.SoNgayDieuTriTaiKhoa" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!--   -->
                  <div class="form-group row ">
                    <label class="col-2 col-form-label">15. Chuyển khoa:</label>
                    <div class="col-10">
                      <textarea class="form-control" rows="3" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.ChuyenKhoa1" [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">16. Chuyển viện:</label>
                    <div class="col-10">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.ChuyenVien" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">- Chuyển đến</label>
                    <div class="col-10">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.TenVienChuyenBenhNhanDen" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">17. Ra viện:</label>
                    <div class="col-5">
                      <input class="form-control form-control-sm" type="datetime-local" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.NgayRaVien" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-5">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.TinhTrangRaVien" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">18. Tổng số ngày điều trị</label>
                    <div class="col-10">
                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.TongSoNgayDieuTri1" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                </div>
              </form>

              <form class="form-horizontal col-6">
                <div class="card-body">

                  <div class="form-group row">
                    <label class="col-10 col-form-label col-form-label-bold">III. CHẨN ĐOÁN</label>
                    <label class="col-2 col-form-label col-form-label-bold" style="text-align: center;">Mã</label>
                  </div>

                    <label class="col-4 col-form-label col-form-label-bold">1. Chẩn đoán YHHĐ</label>
                    <label class="col-2 col-form-label col-form-label-bold">Mã</label>
                    <label class="col-4 col-form-label col-form-label-bold">2. Chẩn đoán YHCT</label>
                    <label class="col-2 col-form-label col-form-label-bold">Mã</label>
                  </div> -->
                  <!--  -->
                  <div class="form-group row">
                    <label class="col-2 col-form-label">19. Nơi chuyển đến:</label>
                    <div class="col-8">
                      <input class="form-control form-control-sm" type="text"

                    </div>
                    <div class="col-2">

                      <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="ThongTinHoSoBenhAn.ThongTinDieuTri.MaICD_NoiChuyenDen" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>

                  <div class="form-group row">

                      <input class="form-control form-control-sm" type="text"

                    <div class="col-2">

                  </div>

                  <div class="form-group row">

                    <div class="col-2">
