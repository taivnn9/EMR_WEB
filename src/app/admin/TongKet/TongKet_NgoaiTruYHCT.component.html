<!-- Content Wrapper. Contains page content -->


  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- I Hành chính -->
          <div class="card card-primary card-outline card-custom">
            <!-- <div class="card-header">
              <h3 class="card-title"></h3>
            </div> -->
            <div class="row">
              <form class="form-horizontal col-6">
                <div class="card-body">

                  <!-- PHẦN III:  TỔNG KẾT BỆNH ÁN RA VIỆN -->
                  <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-bold">PHẦN III:  TỔNG KẾT BỆNH ÁN RA VIỆN</label>
                    <div class="col-4 input-group">
                      <input class="form-control form-control-sm" type="date"
                             [ngModelOptions]="{standalone: true}"
                             [ngModel]="ThongTinHoSoBenhAn.BenhAn.NgayTongKet | date:'yyyy-MM-dd'"
                             (ngModelChange)="ThongTinHoSoBenhAn.BenhAn.NgayTongKet = $event"
                      >
                    </div>
                  </div>

                  <!-- 1. Lý do vào viện: -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">1. Lý do vào viện:
                    </label>
                    <div class="col-12">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.LyDoVaoVien" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!-- /1. Lý do vào viện: -->

                  <!-- 2. Quá trình bệnh lý và diễn biến lâm sàng: -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">
                      2. Quá trình bệnh lý và diễn biến lâm sàng:
                    </label>
                    <div class="col-12">
                      <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.QuaTrinhBenhLyVaDienBien"
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                    </div>
                  </div>
                  <!-- /2. Quá trình bệnh lý và diễn biến lâm sàng: -->

                  <!-- 3. Tóm tắt kết quả cận lâm sàng: -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">3. Kết quả xét nghiệm cận lâm sàng có giá trị chẩn đoán:
                      <i class="fas fa-caret-down" (click)="open(ketQuaDichVuHisProComponent)"></i>
                    </label>
                    <div class="col-12">
                      <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.KetQuaXetNghiemCanLamSang"
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                    </div>
                  </div>
                  <!-- /3. Tóm tắt kết quả cận lâm sàng: -->

                  <!-- 4. Chẩn đoán vào viện: -->
                  <div class="form-group row">
                    <label class="col-9 col-form-label col-form-label-bold">4. Chẩn đoán vào viện:</label>
                    <label class="col-3 col-form-label col-form-label-algin">Mã</label>
                    <!-- Xuống dòng -->
                    <label class="col-3 col-form-label">-YHHĐ: Bệnh chính:</label>
                    <div class="col-6">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ChanDoanVaoVienTheoYHHD" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-3">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.MICDVaoVienTheoYHHD" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <!-- Xuống dòng -->
                    <label class="col-12 col-form-label"></label>
                    <!-- Xuống dòng -->
                    <label class="col-3 col-form-label">Bệnh kèm theo:</label>
                    <div class="col-6">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.CDBenhKemtheoVVYHHD" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-3">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.MICDBenhKemtheoVVYHHD" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <!-- Xuống dòng -->
                    <label class="col-12 col-form-label"></label>
                    <!-- Xuống dòng -->
                    <label class="col-3 col-form-label">-YHCT: Bệnh chính:</label>
                    <div class="col-6">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ChanDoanVaoVienTheoYHCT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-3">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.MICDBenhChinhVVYHCT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <!-- Xuống dòng -->
                    <label class="col-12 col-form-label"></label>
                    <!-- Xuống dòng -->
                    <label class="col-3 col-form-label">Bệnh kèm theo:</label>
                    <div class="col-6">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.CDBenhKemtheoVVYHCT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-3">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.MICDBenhKemTheoVVYHCT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                  </div>
                  <!-- /4. Chẩn đoán vào viện: -->

                  <!-- 5. Phương pháp điều trị -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">5. Phương pháp điều trị:</label>
                    <label class="col-3 col-form-label">- Theo YHHĐ: </label>
                    <div class="col-9">
                      <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.PhuongPhapDieuTriTheoYHHD"
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                    </div>
                    <label class="col-12"></label>
                    <!-- Xuống dòng -->
                    <label class="col-3 col-form-label">- Theo YHCT: </label>
                    <div class="col-9">
                      <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.PhuongPhapDieuTriTheoYHCT"
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                    </div>
                  </div>
                  <!-- /5. Phương pháp điều trị -->

                </div>
                <!-- /.card-body -->
              </form>

              <form class="form-horizontal col-6">
                <div class="card-body">
                  <!-- 6. Kết quả điều trị: -->
                  <div class="form-group row">
                    <label class="col-3 col-form-label col-form-label-bold">6. Kết quả điều trị:</label>
                    <div class="col-2 form-check">
                      <input class="form-check-input" type="radio" [value]="1"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.KetQuaDieuTriID"
                             id="PhuongPhapDeRadioButton1" name="KetQuaDieuTriID">
                      <label for="PhuongPhapDeRadioButton1" class="form-check-label">1.khỏi</label>
                    </div>
                    <div class="col-2 form-check">
                      <input class="form-check-input" type="radio" [value]="2"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.KetQuaDieuTriID"
                             id="PhuongPhapDeRadioButton2" name="KetQuaDieuTriID">
                      <label for="PhuongPhapDeRadioButton2" class="form-check-label">2.đỡ</label>
                    </div>
                    <div class="col-2 form-check">
                      <input class="form-check-input" type="radio" [value]="3"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.KetQuaDieuTriID"
                             id="PhuongPhapDeRadioButton3" name="KetQuaDieuTriID">
                      <label for="PhuongPhapDeRadioButton3" class="form-check-label">3.Không đỡ</label>
                    </div>
                    <div class="col-2 form-check">
                      <input class="form-check-input" type="radio" [value]="4"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.KetQuaDieuTriID"
                             id="PhuongPhapDeRadioButton4" name="KetQuaDieuTriID">
                      <label for="PhuongPhapDeRadioButton4" class="form-check-label">4. Chuyển viện</label>
                    </div>
                    <label class="col-1"></label>
                    <!-- Xuống dòng -->
                    <label class="col-3 col-form-label"></label>
                    <div class="col-2 form-check">
                      <input class="form-check-input" type="radio" [value]="5"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.KetQuaDieuTriID"
                             id="PhuongPhapDeRadioButton5" name="KetQuaDieuTriID">
                      <label for="PhuongPhapDeRadioButton5" class="form-check-label">5.tử vong</label>
                    </div>
                  </div>
                  <!-- /6. Kết quả điều trị: -->

                  <!-- 7. Chẩn đoán ra viện -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">7. Chẩn đoán ra viện:</label>
                    <!-- XUống dòng -->
                    <label class="col-3 col-form-label">-YHHĐ: Bệnh chính: </label>
                    <div class="col-7">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ChanDoanRaVienTheoYHHD" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.MICDRaVienTheoYHHD" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <label class="col-12"></label>

                    <!-- Xuống dòng Bệnh kèm theo:-->
                    <label class="col-3 col-form-label">Bệnh kèm theo: </label>
                    <div class="col-7">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.CDBenhKemTheoRVYHHD" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.MICDbenhKemTheoRaVienYHHD" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <label class="col-12"></label>

                    <!-- Xuống dòng - Y học cổ truyền: Bệnh chính: -->
                    <label class="col-3 col-form-label">-YHCT: Bệnh chính: </label>
                    <div class="col-7">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ChanDoanRaVienTheoYHCT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.MICDBenhChinhRVYHCT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <label class="col-12"></label>

                    <!-- Xuống dòng -->
                    <label class="col-3 col-form-label">Bệnh kèm theo: </label>
                    <div class="col-7">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.CDBenhKemTheoRaVienTheoYHCT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.MICDbenhKemTheoRaVienYHCT" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <label class="col-12"></label>
                  </div>
                  <!-- /7. Chẩn đoán ra viện -->

                  <!-- 8. Tình trạng người bệnh ra viện: -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">8. Tình trạng người bệnh khi ra viện: </label>
                    <div class="col-12">
                      <textarea class="form-control" rows="2" placeholder=""
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.TinhTrangNguoiBenhKhiRavien"
                      [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                    </div>
                  </div>
                  <!-- /8. Tình trạng người bệnh ra viện: -->

                  <!-- 9. Hướng điều trị và các chế độ tiếp theo: -->
                  <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-bold">9. Thời gian điều trị: Tổng số:</label>
                    <div class="col-4">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.ThoiGianDieuTri" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4">
                      <input class="form-control form-control-sm" type="date"
                             [ngModelOptions]="{standalone: true}"
                             [ngModel]="ThongTinHoSoBenhAn.BenhAn.ThoiGianDieuTriTuNgay | date:'yyyy-MM-dd'"
                             (ngModelChange)="ThongTinHoSoBenhAn.BenhAn.ThoiGianDieuTriTuNgay = $event"
                      >
                    </div>
                    <div class="col-4">
                      <input class="form-control form-control-sm" type="date"
                             [ngModelOptions]="{standalone: true}"
                             [ngModel]="ThongTinHoSoBenhAn.BenhAn.ThoiGianDieuTriDenNgay | date:'yyyy-MM-dd'"
                             (ngModelChange)="ThongTinHoSoBenhAn.BenhAn.ThoiGianDieuTriDenNgay = $event"
                      >
                    </div>
                  </div>
                  <!-- /9. Thời gian điều trị: Tổng số: -->

                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">10. Hướng điều trị và các chế độ tiếp:</label>
                    <div class="col-12">
                      <textarea class="form-control" rows="3" placeholder=""
                                [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HuongDieuTriVaCacCheDoTiepTheo"
                                [ngModelOptions]="{standalone: true}" placeholder=""></textarea>
                    </div>
                  </div>

                  <div class="form-group row"></div>
                  <div class="form-group row"></div>

                  <!-- Hồ sơ, phim, ảnh -->
                  <div class="form-group row">
                    <label class="col-12 col-form-label col-form-label-bold">Hồ sơ, phim, ảnh</label>
                    <!-- Xuống dòng -->
                    <label class="col-4 col-form-label col-form-label-bold">Loại</label>
                    <label class="col-2 col-form-label col-form-label-bold">Số tờ</label>
                    <label class="col-6 col-form-label col-form-label-bold col-form-label-algin">Người giao hồ sơ</label>
                    <!-- Xuống dòng -->
                    <label class="col-4 col-form-label">-  X - quang</label>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoSo.XQuang" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-6">
                      <!-- <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.NguoiGiaoHoSo" [ngModelOptions]="{standalone: true}" placeholder="NguoiGiaoHoSo">
                     -->
                      <virtual-scroll-example
                        [items]="ListNhanVien"
                        [value]="ThongTinHoSoBenhAn.BenhAn.NguoiGiaoHoSo"
                        (valueChange)="ThongTinHoSoBenhAn.BenhAn.NguoiGiaoHoSo=$event"
                      ></virtual-scroll-example>
                    </div>
                    <!--  -->
                    <label class="col-12"></label>
                    <!-- Xuống dòng -->
                    <label class="col-4 col-form-label">-  CT Scanner</label>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoSo.CTScanner" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-6"></div>
                    <!--  -->
                    <label class="col-12"></label>
                    <!-- Xuống dòng -->
                    <label class="col-4 col-form-label">-  Siêu âm</label>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoSo.SieuAm" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <label class="col-6 col-form-label col-form-label-bold col-form-label-algin">Người nhận hồ sơ:</label>
                    <!--  -->
                    <label class="col-12"></label>

                    <!-- Xuống dòng -->
                    <label class="col-4 col-form-label">-  Xét nghiệm</label>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                             [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoSo.XetNghiem" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <!--  -->
                    <div class="col-6">

                      <virtual-scroll-example
                        [items]="ListNhanVien"
                        [value]="ThongTinHoSoBenhAn.BenhAn.NguoiNhanHoSo"
                        (valueChange)="ThongTinHoSoBenhAn.BenhAn.NguoiNhanHoSo=$event"
                      ></virtual-scroll-example>

                      <!-- <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.NguoiNhanHoSo" [ngModelOptions]="{standalone: true}" placeholder="NguoiNhanHoSo"> -->
                    </div>
                    <label class="col-12"></label>
                    <!-- Xuống dòng -->

                    <label class="col-2 col-form-label">-  Khác</label>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoSo.Khac_Text" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoSo.Khac" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>

                    <!--  -->
                    <label class="col-12"></label>
                    <!-- Xuống dòng -->
                    <label class="col-4 col-form-label">-  Toàn bộ</label>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.HoSo.ToanBoHoSo" [ngModelOptions]="{standalone: true}" placeholder="">
                    </div>
                    <label class="col-6 col-form-label col-form-label-bold col-form-label-algin">Bác sĩ điều trị</label>
                    <!-- Xuống dòng -->
                    <label class="col-6"></label>
                    <div class="col-6">
                      <virtual-scroll-example
                        [items]="ListNhanVien"
                        [value]="ThongTinHoSoBenhAn.BenhAn.BacSyDieuTri"
                        (valueChange)="ThongTinHoSoBenhAn.BenhAn.BacSyDieuTri=$event"
                      ></virtual-scroll-example>

                      <!-- <input class="form-control form-control-sm" type="text"
                      [(ngModel)]="ThongTinHoSoBenhAn.BenhAn.BacSyDieuTri" [ngModelOptions]="{standalone: true}" placeholder="BacSyDieuTri"> -->
                    </div>
                  </div>

                </div>
                <!-- /.card-body -->
              </form>

            </div>
            <!-- /.card-body -->
          </div>
        </div>

      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
