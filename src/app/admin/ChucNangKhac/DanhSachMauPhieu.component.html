<div class="modal fade show" id="modal-xl" style="top:50px;display: block; padding-right: 16px;" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Danh sách mẫu phiếu</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"  (click)="cancel()">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            
            <div class="col-3 input-group">
              <input class="form-control form-control-sm" type="text" 
                      [(ngModel)]="txtTimKiem"
                       [ngModelOptions]="{standalone: true}" placeholder="">
            </div>

            <div class="col-3 input-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" 
                [(ngModel)]="cbPhieuDaTao" [ngModelOptions]="{standalone: true}" id="cbPhieuDaTao">
                <label class="form-check-label" for="cbPhieuDaTao">Lọc theo phiếu đã tạo</label>
              </div>
            </div>

            <div class="col-6 input-group">
              <button type="button" class="btn btn-primary" (click)="btnTimKiem()">Tìm kiếm</button>
              <p>&nbsp;</p>
              <button type="button" class="btn btn-primary">Cập nhật số lượng phiếu</button>
              <p>&nbsp;</p>
              <button type="button" class="btn btn-primary">Thống kê chi tiết</button>
            </div>
            <!-- <div class="col-3 input-group">
            </div>
            <div class="col-2 input-group">
            </div> -->
            
          </div>

          <div class="form-group row table-responsive p-0" style="height: 500px;">
            <table class="table table-head-fixed text-nowrap">
              <thead>
                <tr>
                  <th></th>
                  <th>Mã Phiếu</th>
                  <th>Tên Phiếu</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of DanhSachPhieu">
                  <td>
                    <button type="button" class="btn btn-primary" (click)="btnTimKiem()">Mở</button>
                  </td>
                  <td>{{item.MaPhieu}}</td>
                  <td>{{item.TenPhieu}}</td>
                </tr>
              </tbody>
            </table>  
          </div>
        </div>
        <!-- <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">Đóng</button>
        </div> -->
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
